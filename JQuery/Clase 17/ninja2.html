<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Ninja | Gato</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $('img').click(function(){
                $(this).prop('src',$(this).attr('data-alt-src'));
                });
        })
    </script>
</head>
<body>
    <body>
        <h2 class="text-center pt-5 pb-5 display-3">Ninja | Gato <i class="bi bi-github"></i></h2>
        <br>
        <hr>
        <div class="container text-center">
            <img src='ninja0.png' data-alt-src='cat0.png'class="pt-2">
            <br>
            <img src='ninja1.png' data-alt-src='cat1.png'class="pt-2">
            <br>
            <img src='ninja2.png' data-alt-src='cat2.png'class="pt-2">
            <br>
            <img src='ninja3.png' data-alt-src='cat3.png'class="pt-2">
            <br>
            <img src='ninja4.png' data-alt-src='cat4.png'class="pt-2">
            <br>
        </div>
</body>
</html>
