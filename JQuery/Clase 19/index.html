<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $('.alert').click(function(){
                alert('Clickeaste esta opción')
            });
            $('.nuevo_btn').click(function(){
                $('#buttons').append('<button class="alert">Soy un botón generado dinámicamente</button>')
            });
            $(document).on('click','.alert', function(){
                alert('Me han clickeado!');
            });
        });
    </script>
</head>
<body>
    <h3>Contenido Dinámico</h3>
    <div class="container">
        <button class="alert">Presioname para lanzar un mensaje</button>
        <button class="alert">Presioname para lanzar un mensaje</button>
        <button class="alert">Presioname para lanzar un mensaje</button>
        <button class="nuevo_btn">Presioname para agregar un botón!</button>
    </div>
    <h3>Contenido generado dinámicamente</h3>
    <div id="buttons"></div>
</body>
</html>
