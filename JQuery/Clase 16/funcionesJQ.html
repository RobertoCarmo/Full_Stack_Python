<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Funciones jquery</title>

    <script>
        $(document).ready(function () {
            $('.f-1').click(function () {
                $('.f1').hide();
            });
            $('.f-1-1').click(function () {
                $('.f1').show();
            });
            $('.f-2').click(function () {
                $('.i-2').slideToggle();
            });
            $('.f-3').click(function () {
                $('.i-3').fadeOut('slow');
            });
            $('.f-3-1').click(function () {
                $('.i-3').fadeIn('slow');
            });
            $('.f-4').click(function () {
                $('.f4').addClass( "selected" );
            });
            $('.f-5').click(function () {
                $('.f5').before('<h6>Antes</h6>');
            });
            $('.f-5-1').click(function () {
                $('.f5').after('<h6>Después</h6>');
            });
            $('.f-6').click(function () {
                $('.f6').append('<h6>Párrafo añadido</h6>');
            });
        });
    </script>
    <style>
        .selected {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="box bg-light text-center">
            <h1>Hide and Show</h1>
            <h4 class="f1">Esto desaparecerá al presionar el botón "Aplicar"<i class="bi bi-shift-fill"></i></h4>
            <button type="button" class="btn btn-outline-warning align-center f-1">Aplicar</button>
            <button type="button" class="btn btn-outline-warning align-center f-1-1">Deshacer</button>
            <hr>
        </div>
        <div class="box bg-light text-center">
            <h1>Slide Up, Down and Toogle</h1>
            <img class='special i-2' src='cosmo.jpg' width="500px" height="300px"><br><br>
            <button type="button" class="btn btn-outline-warning align-center f-2">Aplicar y Deshacer</button>
            <hr>
        </div>
        <div class="box bg-light text-center">
            <h1>Fade Out, Fade In</h1>
            <img class='special i-3' src='spk.jpg' width="500px" height="300px"><br><br>
            <button type="button" class="btn btn-outline-warning align-center f-3">Out</button>
            <button type="button" class="btn btn-outline-warning align-center f-3-1">In</button>
            <hr>
        </div>
        <div class="box bg-light text-center">
            <h1>Add Class<i class="bi bi-paint-bucket"></i></h1>
            <h4 class="f4">Esto cambiará de color ¡Atento!</h4>
            <button type="button" class="btn btn-outline-warning align-center f-4">Aplicar</button>
            <hr>
        </div>
        <div class="box bg-light text-center">
            <h1>Before, After</h1>
            <h4 class="f5">Antes y Después</h4>
            <button type="button" class="btn btn-outline-warning align-center f-5">Antes</button>
            <button type="button" class="btn btn-outline-warning align-center f-5-1">Después</button>
            <hr>
        </div>
        <div class="box bg-light text-center">
            <h1>Append</h1>
            <h4 class="f6">Se insertará un texto</h4>
            <button type="button" class="btn btn-outline-warning align-center f-6">Insertar</button>
            <hr>
        </div>
    </div>
</body>

</html>
